services:
  # --- Databases (always running) ---

  neo4j:
    image: neo4j:5.26-community
    container_name: autosint-neo4j
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/autosint_dev
      NEO4J_PLUGINS: '[]'
      NEO4J_server_memory_heap_initial__size: "512m"
      NEO4J_server_memory_heap_max__size: "1G"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "autosint_dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: pgvector/pgvector:pg17
    container_name: autosint-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: autosint
      POSTGRES_PASSWORD: autosint_dev
      POSTGRES_DB: autosint
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autosint"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.4-alpine
    container_name: autosint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # --- Core services ---

  engine:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE: engine
    container_name: autosint-engine
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      ENGINE_PORT: "8080"
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: autosint_dev
      DATABASE_URL: postgres://autosint:autosint_dev@postgres:5432/autosint
      REDIS_URL: redis://redis:6379
      AUTOSINT_CONFIG_DIR: /config
    volumes:
      - ./config:/config:ro
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  fetch:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE: fetch
    container_name: autosint-fetch
    ports:
      - "8081:8081"
    environment:
      RUST_LOG: info
      FETCH_PORT: "8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  geo:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE: geo
    container_name: autosint-geo
    ports:
      - "8082:8082"
    environment:
      RUST_LOG: info
      GEO_PORT: "8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8082/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # --- Full profile: adds browser sidecar and Scribe ---

  fetch-browser:
    build:
      context: ./services/fetch-browser
    container_name: autosint-fetch-browser
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    profiles:
      - full
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  scribe:
    build:
      context: ./services/scribe
    container_name: autosint-scribe
    ports:
      - "8090:8090"
    profiles:
      - full
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # --- Observability profile ---

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: autosint-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles:
      - observability

  loki:
    image: grafana/loki:3.0.0
    container_name: autosint-loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    profiles:
      - observability

  grafana:
    image: grafana/grafana:11.0.0
    container_name: autosint-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: autosint_dev
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    profiles:
      - observability

volumes:
  neo4j_data:
  postgres_data:
  redis_data:
  prometheus_data:
  loki_data:
  grafana_data:
